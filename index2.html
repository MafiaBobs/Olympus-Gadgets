<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Olympus Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="css/demo.css">
  </head>

  <body>
 <header class="intro">
 <div class="action">
 <a href="index.html" class="btn back">Back to OLYMPUS</a>
 </div>
 </header>

 <main>
<div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">$0</span>
              <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
</div>

  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>

  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="Pictures/Phone copy.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1395</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="Pictures/Camera copy.jpg" alt="">
      <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1175</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="Pictures/Mouse Copy.jpg" alt="">
        <button class="add-to-cart">Add to cart</button>
          <span class="product-price">$1150</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="Pictures/Laptop copy.jpg" alt="">
         <button class="add-to-cart">Add to cart</button>
        <span class="product-price">$1575</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="Pictures/Projector copy.jpg" alt="">
      <button class="add-to-cart">Add to cart</button>
      <span class="product-price">$1230</span>
    </div>
  </div>  
</main>
  
  <script  src="./js/script.js"></script>
  </body>
</html>
